<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Login Page</title>
<style>
  /* Reset and base styling */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: white;
    width: 320px;
    max-width: 90vw;
    padding: 2em;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
  }
  h2 {
    margin-bottom: 1.2em;
    color: #333;
    text-align: center;
  }
  label {
    margin-bottom: 0.4em;
    color: #444;
    font-weight: 600;
  }
  input[type="text"],
  input[type="password"] {
    padding: 0.7em 1em;
    margin-bottom: 1em;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.3s;
    width: 100%;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #667eea;
    outline: none;
  }
  button {
    background: #667eea;
    color: white;
    border: none;
    padding: 0.9em;
    font-size: 1.1em;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5a67d8;
  }
  .message {
    text-align: center;
    margin-top: 1em;
    font-size: 1em;
    height: 1.4em;
    color: #d9534f;
    font-weight: 600;
  }
  .message.success {
    color: #28a745;
  }
  @media (max-width: 400px) {
    .login-container {
      width: 90vw;
      padding: 1.5em;
    }
  }
</style>
</head>
<body>
  <div class="login-container" role="main">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" aria-describedby="username-desc" />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" aria-describedby="password-desc" />
      
      <button type="submit" aria-label="Submit Login Form">Login</button>
    </form>
    <div id="message" class="message" role="alert" aria-live="assertive"></div>
  </div>

<script>
  // You can customize your users' data here:
  const usersData = [
    { username: 'admin', password: 'admin123' },
    { username: 'user', password: 'userpass' }
  ];

  const form = document.getElementById('loginForm');
  const messageEl = document.getElementById('message');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    messageEl.textContent = '';
    messageEl.classList.remove('success');

    const usernameInput = form.username.value.trim();
    const passwordInput = form.password.value;

    if (usernameInput === '' || passwordInput === '') {
      messageEl.textContent = 'Please fill in all fields.';
      return;
    }

    const user = usersData.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      messageEl.textContent = 'Login successful! Welcome ' + user.username + '!';
      messageEl.classList.add('success');
      // Here you can add redirection or other logic after successful login
    } else {
      messageEl.textContent = 'Invalid username or password.';
    }
  });
</script>
</body>
</html>
